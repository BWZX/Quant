<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    {% for item in main.css %}
    <link rel="stylesheet" href="{{item}}">
    {% endfor %}

        {% for item in main.headerjs %}
    <script src="{{item}}"></script>
    {% endfor %}

        {% block headerjs %}{% endblock %}

        {% block css %}{% endblock %}
</head>
<body>    
    <div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 bg-primary" style="height: 80px; padding-top: 5px; margin-bottom: 5px;">
            <img src="/static/image/logo.png">

        </div>
        <div class="col-xs-4 bg-primary" style="height: 80px; margin-bottom: 5px;">
        </div>
        <div class="col-xs-4 bg-primary" style="height: 80px; padding-top: 35px; margin-bottom: 5px;">
        <div class="btn-group btn-group-justified" role="group"></div>        
            <a class="layoutAfont">行&nbsp;情&nbsp;</a>
            <a class="layoutAfont">策略提交&nbsp;</a>
            <a class="layoutAfont">已提交策略</a>       
        
        </div>

        {% block content %}{% endblock %}
    </div>
    </div>
    {% for item in main.footerjs %}
    <script src="{{item}}"></script>
    {% endfor %}

        {% block js %}{% endblock %}
</body>
</html>
